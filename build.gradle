plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.71'
}
group = "org.gangel.kotlin-playground"
version = "1.0"
repositories {
    mavenCentral()
}
dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
